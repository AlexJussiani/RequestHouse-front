<div class="container main-container">
    <h1>Nova Pedido</h1>

    <hr />

    <div class="row">
        <div class="col-md-10">
          <form novalidate="novalidate" (ngSubmit)="adicionarPedido()" [formGroup]="pedidoForm">
            <div class="alert alert-danger" *ngIf="errors.length > 0">
              <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
            <div class="form-group">
              <label class="control-label">Cliente</label>
              <select class="form-control" id="clienteId" formControlName="clienteId"
                [ngClass]="{ 'is-invalid': displayMessage.clienteId }">
                <option *ngFor="let cliente of clientes" value="{{ cliente.id }}">
                  {{ cliente.nome }}
                </option>
              </select>
              <span class="text-danger" *ngIf="displayMessage.clienteId">
                <p [innerHTML]="displayMessage.clienteId"></p>
              </span>
            </div>
            <div class="form-group">
              <input type="submit" value="Cadastrar" class="btn btn-primary" />&nbsp;
              <a class="btn btn-info" [routerLink]="['/pedidos/listar-todos']">Voltar</a>
            </div>
            </form>
        </div>
    </div>
